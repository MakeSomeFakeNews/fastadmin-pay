<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="alert alert-warning-light">
        温馨提示：“通道编码”请登录荔枝付后台查看：<a href="https://lizhifu.net" target="_blank">https://lizhifu.net</a>
    </div>

    <div class="form-group">
        <label for="c-name" class="control-label col-xs-12 col-sm-2">通道名称</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-name" data-rule="required" class="form-control" name="row[name]" type="text" value="{$row.name}"
                   placeholder="在前台显示的支付方式名称">
        </div>
    </div>

    <div class="form-group">
        <label for="c-name" class="control-label col-xs-12 col-sm-2">通道编码</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-code" data-rule="required" class="form-control" name="row[code]" type="text" value="{$row.code}"
                   placeholder="通道编码（通道ID），请在荔枝付控制台中查看">
        </div>
    </div>

    <div class="form-group">
        <label for="c-name" class="control-label col-xs-12 col-sm-2">显示排序</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-sort" data-rule="required" class="form-control" name="row[sort]" type="text" value="{$row.sort}"
                   placeholder="越小排在越前面..">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">通道状态</label>
        <div class="col-xs-12 col-sm-8">
            {:build_radios('row[status]', ['停用','启用'], $row['status'])}
        </div>
    </div>

    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
